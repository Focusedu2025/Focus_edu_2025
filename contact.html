<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ApexMinds Education Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #f8fff8;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e0f2e9;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: darkgreen;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #2e8b57;
      font-weight: 600;
    }
    section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #2e8b57;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: #2e8b57;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ApexMinds Education Center</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <section>
    <h2>Contact Us</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Enquiry" required></textarea>
      <button type="submit">Send Enquiry</button>
    </form>
  </section>
</body>
</html>
